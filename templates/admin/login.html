{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}
{% block title %}
书味后台管理系统
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form method="post">
                <div class="form-group p-5 m-3 ml-5 mr-5">
                    {% csrf_token %}
                    <table>
                        {{ form|crispy }}
                    </table>
                    <div class="text-right mt-3 my-3">
                        <button type="submit" class="btn btn-secondary text-light">登入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>
{% endblock %}
