{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}
{% block content %}
<div class="container">
    <div class="row mb-4 mt-4">
        <h2>
            <strong>通讯列表</strong>
        </h2>
    </div>
    <div class="row mb-4 mt-4">
        {% for obj in all_通讯 %}
        <div class="col-12 mb-3 ">
            <div class="card border bg-light h-100 rounded">
                <div class="card-body p-4">
                    <a href="{% url 'home:tongxundetail' obj.id %}">
                        <h4 class="card-title font-weight-bold">{{obj.标题 }}</h4>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
