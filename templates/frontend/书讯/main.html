{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}
{% block content %}
<div class="container">
    <div class="row mb-4 mt-4">
        <h2>
            <strong>书讯列表</strong>
        </h2>
    </div>
    <div class="row mb-4 ">
         {% for obj in all_书讯 %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3 ">
            <a href="{% url 'home:shuxundetail' obj.id %}"  class="text-decoration-none " >
                <div class="card border  bg-light rounded card-img-top-zoom">
                    {% if obj.图片 %}
                    <img class="card-img-top card-img  " src="{{ MEDIA_URL }}{{ obj.图片}}" style="height: 250px;">
                    {% else %}
                    <img class="card-img-top card-img  " src="{% static 'images/default-placeholder.png' %}">
                    {% endif %}
                    <div class="card-body p-3  ">
                        <small class="text-muted">标题</small>
                        <h5 class="card-title">{{obj.标题 }}</h5>
                        <small class="text-muted">简介</small>
                        <div class="fs-6 fw-light">
                            <small >{{obj.简介|striptags|safe|truncatechars:40 }}</small>
                            {% if obj.简介|length > 10 %}
                            <small class="text-muted">更多</small>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
