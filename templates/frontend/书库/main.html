{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-4 mb-4">
        {% for shuku in all_书库 %}
        <div class="col-6 col-md-4 col-lg-3 mb-3 ">
            <div class="card border bg-light h-100 rounded">
                <div class="card-img-top-zoom">
                    <a href="{% url 'home:detail' shuku.id %}">
                        <img src="{{ shuku.图片.url }}" class="card-img-top" alt="..." width="250" height="250">
                    </a>
                </div>
                <div class="card-body p-3">
                    <h4 class="card-title font-weight-bold"><a href="{% url 'home:detail' shuku.id %}">{{ shuku.标题 }}</a></h4>
                    <div><strong>简介:</strong> {{ shuku.简介 |truncatechars:50 }}</div>
                    <div class="mt-2"><strong>作者:</strong> {{ shuku.作者 }}</div>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .card-img-top-zoom {
        overflow: hidden;
        transition: transform 0.5s ease;
    }

    .card-img-top-zoom img:hover {
        transform: scale(1.1);
    }
</style>
{% endblock %}
